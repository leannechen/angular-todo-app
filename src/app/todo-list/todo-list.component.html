<div class="todo-list">
  <!--  todo: add item component  -->
  <app-add-item (add)="addItem($event)"></app-add-item>

  <div class="list-container">
    <p class="list-title">All Tasks</p>
    <ul class="list">
      <ng-container *ngFor="let item of items">
        <app-item
          [item]="item"
          (remove)="removeItem($event)"
          (update)="updateItem($event)"
        ></app-item>
      </ng-container>
    </ul>
  </div>
</div>
