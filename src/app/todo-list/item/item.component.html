<li class="list-item">
  <label>
    <input
      type="checkbox"
      [checked]="todoItem.isComplete"
      (click)="updateItem()"
    >
    <span
      class="list-item-label"
      [ngClass]="{'done': todoItem.isComplete }"
    >
      {{ todoItem.content }}
    </span>
  </label>
  <button class="btn-delete" (click)="removeItem()">X</button>
</li>
